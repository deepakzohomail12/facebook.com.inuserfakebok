<!DOCTYPE html>
<html>
<head>
    <title>Capture and Upload Image</title>
</head>
<body>

    <h1>Capture Image from Camera</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <canvas id="canvas" style="display: none;"></canvas>
    <br>
    <button id="capture">Capture Image</button>
    <button id="upload">Upload Image</button>

    <script>
        // Access the device camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const uploadButton = document.getElementById('upload');
        let imageDataUrl = '';

        // Start the video stream
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.log("Error: " + err);
            });

        // Capture image from video feed
        captureButton.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageDataUrl = canvas.toDataURL('image/png'); // Capture image as a Data URL
        });

        // Upload image to the server (backend PHP code)
        uploadButton.addEventListener('click', function() {
            if (!imageDataUrl) {
                alert('Please capture an image first.');
                return;
            }

            // Send the captured image to the backend
            const formData = new FormData();
            formData.append('image', dataURLtoBlob(imageDataUrl));

            fetch('https://your-backend-url.com/upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                alert('Image uploaded successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to upload image.');
            });
        });

        // Helper function to convert Data URL to Blob
        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const uint8Array = new Uint8Array(arrayBuffer);

            for (let i = 0; i < byteString.length; i++) {
                uint8Array[i] = byteString.charCodeAt(i);
            }

            return new Blob([uint8Array], { type: 'image/png' });
        }
    </script>
</body>
</html>
